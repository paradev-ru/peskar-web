<ng-include src="partialsPath + '/navbar.html'"></ng-include>

<div class="title-block">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h2>Workers</h2>
            </div>
        </div>
    </div>
</div>

<div class="container padding">
    <div ng-repeat="worker in workers" class="entity-block">
        <div class="entity-link">
            <div class="bs-callout entity-item" ng-class="{'bs-callout-success': worker.state == 'active'}">
                <h4><nobr>{{ worker.ip }}</nobr></h4>
                <p>{{ worker.user_agent }}</p>
            </div>
        </div>
    </div>
</div>
