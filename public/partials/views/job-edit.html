<ng-include src="partialsPath + '/navbar.html'"></ng-include>

<div class="title-block">
    <div class="container">
        <h2><a href="#jobs">Jobs</a> / <a href="#job/{{ job.id }}">{{ job.id }}</a> / Editing Job</h2>
    </div>
</div>

<div class="container test">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 jumbotron">
            <form name="job" ng-submit="edit()">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" ng-model="job.name" name="jobName" class="form-control" id="inputName">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <textarea class="form-control" ng-model="job.description" name="jobDescription" id="inputDescription" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputInfoUrl">Info URL</label>
                    <input type="text" ng-model="job.info_url" name="appInfoUrl" class="form-control" id="inputInfoUrl">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" ng-disabled="job.$invalid" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
