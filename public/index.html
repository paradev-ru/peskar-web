<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Peskar Web Control</title>
    <meta http-equiv=Content-Type content="text/html;charset=UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container {
            max-width: 1024px;
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="MainCtrl">
        <div class="page-header">
            <h1>Peskar Web Control</h1>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="!online">
            <a href="#" class="alert-link">Cant connect to API server.</a>
        </div>
        <div ng-show="online">
            <div ng-hide="jobs | isEmpty">
                <h2>Jobs</h2>
                <table class="table">
                    <tr>
                        <th>Download URL</th>
                        <th>State</th>
                    </tr>
                    <tr ng-repeat="job in jobs">
                        <td><a href="{{ job.download_url }}">{{ job.download_url }}</a></td>
                        <td>{{ job.state }}</td>
                    </tr>
                </table>
            </div>
            <div ng-hide="workers | isEmpty">
                <h2>Workers</h2>
                <table class="table">
                    <tr>
                        <th>IP</th>
                        <th>State</th>
                    </tr>
                    <tr ng-repeat="worker in workers">
                        <td>{{ job.ip }}</td>
                        <td>{{ job.state }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/init.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
</body>
</html>
