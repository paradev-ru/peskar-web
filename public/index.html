<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Peskar Web Control</title>
    <meta http-equiv=Content-Type content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .container {
            max-width: 1024px;
        }
        .wait-time{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="MainCtrl">
        <div class="page-header">
            <h1>Peskar Web Control</h1>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="!online">
            <a href="#" class="alert-link">Cant connect to API server.</a>
        </div>
        <div ng-show="online">
            <div>
                <h2>Jobs</h2>
                <p ng-show="jobs | isEmpty">
                    Empty list.
                </p>
                <table class="table" ng-hide="jobs | isEmpty">
                    <tr>
                        <th>Download URL</th>
                        <th>State</th>
                    </tr>
                    <tr ng-repeat="job in jobs">
                        <td><a href="{{ job.download_url }}">{{ job.download_url }}</a> <span class="wait-time" ng-show="job.state == 'pending'">â€“ {{ job.added_at | diff }}</span></td>
                        <td>{{ job.state }}</td>
                    </tr>
                </table>
            </div>
            <div>
                <h2>Workers</h2>
                <p ng-show="workers | isEmpty">
                    Empty list.
                </p>
                <table class="table" ng-hide="workers | isEmpty">
                    <tr>
                        <th>IP</th>
                        <th>State</th>
                    </tr>
                    <tr ng-repeat="worker in workers">
                        <td>{{ worker.ip }}</td>
                        <td>{{ worker.state }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/init.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
</body>
</html>
